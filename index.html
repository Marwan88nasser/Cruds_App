<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curds App</title>
    <!-- Main Css File Normalize -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize-css@2.3.1/normalize.min.css">
    <!-- Main Css File Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Main Css File -->
    <link rel="stylesheet" href="main.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet" />
</head>
<body>
    <section class="content_app">
        <div class="container">
            <div class="head_box mb-3 d-flex flex-column align-items-center justify-content-center text-center">
                <h1>CRUDS APP</h1>
                <h4>Product Management System</h4>
            </div>
            <div class="row g-3 mb-2">
                <div class="col-12">
                    <div class="inp-holder">
                        <input type="text" class="form-control" id="title_product" placeholder="Title">
                    </div>
                </div>
                <div class="col-12 col-md-4 col-lg-3 col-lg-3">
                    <div class="inp-holder">
                        <input type="text" class="form-control" id="price_product" placeholder="Price" oninput="finalPrice()">
                    </div>
                </div>
                <div class="col-12 col-md-4 col-lg-3 col-lg-3">
                    <div class="inp-holder">
                        <input type="number" class="form-control" id="taxes_product" placeholder="Taxes" oninput="finalPrice()">
                    </div>
                </div>
                <div class="col-12 col-md-4 col-lg-3 col-lg-3">
                    <div class="inp-holder">
                        <input type="number" class="form-control" id="ads_product" placeholder="Ads" oninput="finalPrice()">
                    </div>
                </div>
                <div class="col-12 col-md-4 col-lg-3 col-lg-3">
                    <div class="inp-holder">
                        <input type="number" class="form-control" id="discount_product" placeholder="Discount" oninput="finalPrice()">
                    </div>
                </div>
                <div class="col-12 col-md-4 col-lg-3 col-lg-3">
                    <div class="total_holder">
                        Total Price Is : <small id="total_price"></small>
                    </div>
                </div>
                <div class="col-12">
                    <div class="inp-holder">
                        <input type="number" class="form-control" id="count_product" placeholder="Count" min="1">
                    </div>
                </div>
                <div class="col-12">
                    <div class="inp-holder">
                        <input type="text" class="form-control" id="category_product" placeholder="Category">
                    </div>
                </div>
                <div class="col-12">
                    <div class="btn-holder">
                        <button class="btn btn-sm btn-success fs-6 py-2 w-100" id="btn-create">Create New Item</button>
                    </div>
                </div>
                <div class="col-12">
                    <div class="inp-holder">
                        <input type="text" class="form-control" id="search_product" placeholder="Search..." onkeyup="searchProduct(this.value)">
                    </div>
                </div>
                <div class="col-12 col-md-5">
                    <div class="btn-holder">
                        <button class="btn btn-sm btn-outline-secondary fs-6 py-2 w-100" id="search_title" onclick="searchBy(this.id)">Search By Title</button>
                    </div>
                </div>
                <div class="col-12 col-md-5 ms-auto ">
                    <div class="btn-holder">
                        <button class="btn btn-sm btn-outline-secondary fs-6 py-2 w-100" id="search_category" onclick="searchBy(this.id)">Search By Category</button>
                    </div>
                </div>
                <div class="col-12">
                    <div class="btn-holder">
                        <button class="btn btn-sm btn-danger fs-6 py-2 w-100" id="btn_delete_all" onclick="deleteAllPro()">Delete All ( <small id="product_number"></small> )</button>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table main-table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Title</th>
                            <th>Price</th>
                            <th>Taxes</th>
                            <th>Ads</th>
                            <th>Discount</th>
                            <th>Total</th>
                            <th>Category</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="product-tbody"></tbody>
                </table>
            </div>
        </div>
    </section>
    <!-- Main js File Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Main js File SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Main js File -->
    <script src="main.js"></script>
  </body>
</html>
